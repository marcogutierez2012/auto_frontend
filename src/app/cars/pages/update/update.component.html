<div class="container" >
    <h2 class="text-center">Actualizar Auto</h2>
    <form (ngSubmit)="guardarCambios()" class="modal-form">
      <div class="form-column">
        <div class="form-row">
          <label for="marca">Marca</label>
          <input type="text" id="marca" name="marca" [(ngModel)]="data.car.brand" required>
        </div>
        
        <div class="form-row">
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" name="modelo" [(ngModel)]="data.car.model" required>
        </div>
        
        <div class="form-row">
          <label for="apellido">Año de Fabricacion</label>
          <input type="date" id="apellido" name="apellido" [(ngModel)]="data.car.fabricationYear" required>
        </div>
        
        <div class="form-row">
          <label for="precio">Precio</label>
          <input type="number" id="precio" name="precio" [(ngModel)]="data.car.price" required>
        </div>
      </div>
    
      <div class="form-column">
        <div class="form-row">
          <label for="asientos">Nro de Asientos</label>
          <input type="number" id="asientos" name="asientos" [(ngModel)]="data.car.numberSeats" required>
        </div>
        
        <div class="form-row">
          <label for="color">Color</label>
          <input type="text" id="color" name="color" [(ngModel)]="data.car.color" required>
        </div>
        
        <div class="form-row">
          <label for="combustible">Tipo de Combustible</label>
          <input type="text" id="combustible" name="combustible" [(ngModel)]="data.car.fuelType" required>
        </div>
        
        <div class="form-row">
          <label for="transmision">Tipo de Transmisión</label>
          <input type="text" id="transmision" name="transmision" [(ngModel)]="data.car.transmissionType" required>
        </div>
        
        <div class="form-row">
          <label for="placa">Placa</label>
          <input type="text" id="placa" name="placa" [(ngModel)]="data.car.licensePlate" required>
        </div>
      </div>
    
      <div class="form-footer">
        <button type="submit">Actualizar</button>
      </div>
    </form>
</div>
